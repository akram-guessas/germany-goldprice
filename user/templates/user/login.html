{% extends 'goldprice/base.html' %}
{% block content %}
<div class="gradient-examples">
    <div class="p-4 mb-5 text-right example linear" >
        <div class="border p-4" style="max-width: 400px;margin: auto; width: 100%;padding: 10px">
            <legend class="border-bottom pb-1 mb-3 text-center">تسجيل الدخول</legend>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="قم بكتابة اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="كلمة المرور">
                </div>
                <div class="text-center">
                    <input class="btn btn-info pr-5 pl-5" type="submit" value="تسجيل الدخول">
                </div>
            </form>
            <div class="border-top mt-4 pt-2">
                <small>إذا لم يكن لديك حساب من قبل فيمكنك <a class="text-success" href="{% url 'user:singup' %}">التسجيل من هنا</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'goldprice/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="gradient-examples">
    <div class="p-4 mb-5 text-right example linear" >
        <div class="border p-4" style="max-width: 400px;margin: auto; width: 100%;padding: 10px">
            <legend class="border-bottom pb-1 mb-3 text-center">التسجيل</legend>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center">
                    <input class="btn btn-info pr-5 pl-5" type="submit" value="تسجيل">
                </div>
            </form>
            <div class="border-top mt-4 pt-2">
                <small>إذا كان لديك حساب من قبل فيمكنك <a class="text-success" href="{% url 'user:login' %}">تسجيل الدخول</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
